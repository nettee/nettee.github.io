language: node_js

node_js: stable

install:
  - npm install
  - npm install -g gitbook-cli

before_script:
  - git clone https://github.com/nettee/hexo-theme-next themes/next
  - git clone https://github.com/nettee/iknowledge iknowledge
  - pushd iknowledge && make install && popd

script:
  - gitbook build iknowledge source/knowledge
  - hexo clean
  - hexo generate

after_script:
  - cd ./public
  - git init
  - git config user.name "nettee"
  - git config user.email "nettee.liu@gmail.com"
  - git add .
  - git commit -m "Deploy blog pages"
  - git push --force --quiet "https://${GH_TOKEN}@github.com/nettee/nettee.github.io" master:master

branches:
  only:
    - blog

